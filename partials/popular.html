<h1>Popular</h1>
<div class="row">
  <div class="col-md-4" ng-repeat="popMovie in popularMovies | limitTo: 9">
  	<div class="panel panel-info">
  		 <div class="panel-heading">
		    <h3 class="panel-title">{{popMovie.title}}</h3>
		 </div>
		 <div class="panel-body movie-info">
		 	<img src="http://image.tmdb.org/t/p/w500{{popMovie.poster_path}}" style="max-width:100%;max-height:100%;">
		 	<p>Description: {{popMovie.overview}}</p>
		   	<p>Release Date: {{popMovie.release_date}}</p>
		   	<p>Rating: {{popMovie.vote_average}}</p>
		 </div>
  	</div>
  </div>
</div>
